<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="scripts.js"></script>
    <title>Online Code EditorS</title>
</head>
<body>
    
    <div class="conatiner header">
        <div class="row justify-content-center">
           <center><h2 class="header-content">Frontend Code Editor</h2></center>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="left">
                    <label><i class="fa-brands fa-html5"></i> HTML</label>
                    <textarea id="html-code" onkeyup="ans()"></textarea>

                    <label><i class="fa-brands fab fa-css3-alt"></i> CSS</label>
                    <textarea id="css-code" onkeyup="ans()"></textarea>

                    <label><i class="fa-brands fa-js"></i> JavaScript</label>
                    <textarea id="js-code" onkeyup="ans()"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="right">
                    <label><i class="fa-solid fa-play"></i> Output</label>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row justify-content-center">
            <h3>Made with <span>&hearts;</span> by <a href="https://Vanitha.click">Vanitha</a></h3>
        </div>
    </footer>
</body>
</html>
